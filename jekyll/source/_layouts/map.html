<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <script src='contrib/modestmaps-js/modestmaps.js'
    type='text/javascript'></script>  
    <script src='contrib/wax/ext/modestmaps.min.js'
      type='text/javascript'></script> 
    <script src='/contrib/wax/dist/wax.mm.js' type='text/javascript'></script> 
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js'
    type='text/javascript'></script>
    <script src='/contrib/mmg/src/mmg.js' type='text/javascript'></script>

    <script src='/contrib/easey/src/easey.js' type='text/javascript'></script>
    <script src='/contrib/easey/src/easey.handlers.js' type='text/javascript'></script>

    <script src='/contrib/jquery-color/jquery.color.js' type='text/javascript'></script>


    <!-- FancyBox -->
    <link rel="stylesheet" href="/contrib/fancybox/source/jquery.fancybox.css?v=2.0.6" type="text/css" media="screen" />
    <script type="text/javascript" src="/contrib/fancybox/source/jquery.fancybox.pack.js?v=2.0.6"></script>
    <link rel="stylesheet" href="/contrib/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.2" type="text/css" media="screen" />
    <script type="text/javascript" src="/contrib/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.2"></script>
    <script type="text/javascript" src="/contrib/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.0"></script>

    <link rel="stylesheet" href="/contrib/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=2.0.6" type="text/css" media="screen" />
    <script type="text/javascript" src="/contrib/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=2.0.6"></script>

    <script src='/js/maps.js' type='text/javascript'></script>
    <script src='/js/geojson-polygon.js' type='text/javascript'></script>
    <script src='{{ page.js }}' type='text/javascript'></script>    

    <link href='/contrib/wax/theme/controls.css' rel='stylesheet' type='text/css' /> 
    <link href='{{ page.css }}' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id=input-area>
      <div id=to-from>
        <div>
          <span>A</span>
          <input type=text value="{{ page.start }}" />
        </div>
        <div>
          <span>B</span>
          <input type=text value="{{ page.end }}" />
        </div>
        <input type=button value="Get Directions" />
      </div>

      <hr />

      <div id=routes>
        {{ content }}
      </div> 
    </div>

    <div id=map-container>
      <div id=map></div>
    </div>
  </body>
</html>
